<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      /* 背景图，可自行替换 */
      background: url('https://t.alcy.cc/ycy') center/cover no-repeat fixed;
    }

    #current-time {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2em;
      color: #3498db; /* 蓝色的当前时间字体颜色 */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* 蓝色字体阴影 */
    }

    .countdown-box {
      display: inline-block;
      text-align: center;
      margin: 0 10px;
    }

    .countdown-number {
      font-size: 3.5em;
      color: #00b4cc; /* 蓝色的倒计时数字 */
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* 蓝色字体阴影 */
    }

    .countdown-title {
      font-size: 1.5em;
      color: #cc0000; /* 红色的倒计时标题 */
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* 红色字体阴影 */
    }

    #title {
      font-size: 3em;
      margin-bottom: 20px;
      color: #f39c12; /* 橙色的标题字体颜色 */
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8); /* 橙色字体阴影 */
    }

    .snow-box {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.8); /* 阴影效果 */
    }
  </style>
  <title>倒计时</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
</head>
<body>

  <!-- APlayer 音乐播放器配置 -->
  <div id="aplayer" class="aplayer" 
       data-order="random"      
       data-id="4951688497"     
       data-server="netease"    
       data-type="playlist"     
       data-fixed="true"        
       data-autoplay="true"     
       data-volume="0.6">       
  </div>
  
  <!-- 
    APlayer 参数说明：
    data-order="random"           - 播放顺序：list(列表顺序) | random(随机播放)
    data-id="4951688497"          - 歌单/歌曲ID：从网易云音乐链接中获取的数字ID 欢淫品鉴本人的猎奇歌单
    data-server="netease"         - 音乐平台：netease(网易云) | tencent(QQ音乐) | kugou(酷狗) | xiami(虾米) | baidu(百度音乐)
    data-type="playlist"          - 类型：song(单曲) | playlist(歌单) | album(专辑) | search(搜索关键词) | artist(歌手)
    data-fixed="true"             - 是否吸底固定：true(固定在页面底部) | false(不固定)
    data-autoplay="true"          - 自动播放：true(页面加载后自动播放) | false(手动点击播放)
    data-volume="0.6"             - 默认音量：0.0-1.0 之间的小数，0.6表示60%音量
  
    其他可选参数：
    data-theme="#color"           - 颜色主题：十六进制颜色代码，如 #FF6666
    data-lrctype="0"              - 歌词类型：0(不显示) | 1(显示歌词) | 3(显示封面)
    data-mutex="true"             - 互斥模式：true(暂停其他播放器) | false(允许多个同时播放)
    data-listfolded="true"        - 列表折叠：true(默认折叠) | false(默认展开)
    data-listmaxheight="300px"    - 列表最大高度：CSS高度值
    data-preload="auto"           - 预加载：auto(自动) | metadata(元数据) | none(不预加载)
  -->

  <div id="current-time"></div>
  <h2 id="title">倒计时</h2>
  <div class="snow-box">
    <div class="countdown" data-date="2024/2/10 00:00:00">
      <div class="countdown-box">
        <h4 class="countdown-number" id="days"></h4>
        <hr/>
        <h4 class="countdown-title">天</h4>
      </div>
      <div class="countdown-box">
        <h4 class="countdown-number" id="hours"></h4>
        <hr/>
        <h4 class="countdown-title">时</h4>
      </div>
      <div class="countdown-box">
        <h4 class="countdown-number" id="minutes"></h4>
        <hr/>
        <h4 class="countdown-title">分</h4>
      </div>
      <div class="countdown-box">
        <h4 class="countdown-number" id="seconds"></h4>
        <hr/>
        <h4 class="countdown-title">秒</h4>
      </div>
    </div>
  </div>

  <script>
    function updateCurrentTime() {
      const now = new Date();
      const currentTimeString = `现在时间：${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
      document.getElementById('current-time').innerHTML = currentTimeString;
    }

    // 只要修改目标时间就可以了喵喵喵↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓
    const targetDate = new Date('9999/12/31 23:59:59').getTime();

    function updateCountdown() {
      const currentDate = new Date().getTime();
      const timeDifference = targetDate - currentDate;

      if (timeDifference > 0) {
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById('days').innerHTML = days;
        document.getElementById('hours').innerHTML = hours;
        document.getElementById('minutes').innerHTML = minutes;
        document.getElementById('seconds').innerHTML = seconds;
      }
    }

    // 初始调用
    updateCurrentTime();
    updateCountdown();

    // 每秒更新一次
    setInterval(() => {
      updateCurrentTime();
      updateCountdown();
    }, 1000);
  </script>

  <!-- aplayer -->
  <script src="https://cdn.jsdelivr.net/npm/meting@1.2.0/dist/Meting.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/kaygb/kaygb@master/js/v3.js"></script>
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/kaygb/kaygb@master/layer/layer.js"></script>
</body>
</html>
